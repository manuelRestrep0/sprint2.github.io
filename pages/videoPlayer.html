<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/videoPlayer.css">
  <title>VideoPlayer</title>
</head>
<body>
  <header class="header">
    <section class="barra">
      <figure class="header__figure">
        <img src="../sources/logo.png" alt="">
      </figure>
      <h2 class="logoTitle">VideoTube</h2>
      <input type="text" value="busqueda">
      <button type="submit">Buscar</button>
      
    </section>
  </header>
  <main class="main">
    <section class="player">
      <iframe id="reproductor" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <h2 id="player__titulo"></h2>
      <h4 id="player__info"></h4>
    </section>
    <section id="contenedorCards">
      <article class="main__card">
        <figure class="card__image">
        <img src="../sources/prueba.jpg" alt="mineatura ibai">
        </figure>
        <h4 class="card__title">Campanadas ibai</h4>
        <h4 class="card__name">Ibai</h4>
        <h4 class="card__info">10000 - 31/12/22</h4>
      </article>
    </section>
      
  </main>
  <script src="../scripts/videoPlayer.js" type="module"></script>
</body>
</html>
